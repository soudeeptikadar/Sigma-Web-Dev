<body>
    <div class="container">
        <h1>Media Files Display</h1>

        <div class="media-section">
            <h2>Audio Files</h2>
            <div class="media-list">
                <!-- Replace src attributes with the paths to your audio files -->
                <div><audio controls><source src="audio1.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></div>
                <div class="media-item"><audio controls><source src="audio2.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></div>
                <div class="media-item"><audio controls><source src="audio3.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></div>
                <div class="media-item"><audio controls><source src="audio4.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></div>
                <div class="media-item"><audio controls><source src="audio5.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></div>
                <div class="media-item"><audio controls><source src="audio6.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></div>
            </div>
        </div>

        <div class="media-section">
            <h2>Video Files</h2>
            <div class="media-list">
                <!-- Replace src attributes with the paths to your video files -->
                <div class="media-item"><video controls><source src="video1.mp4" type="video/mp4">Your browser does not support the video element.</video></div>
                <div class="media-item"><video controls><source src="video2.mp4" type="video/mp4">Your browser does not support the video element.</video></div>
                <div class="media-item"><video controls><source src="video3.mp4" type="video/mp4">Your browser does not support the video element.</video></div>
                <div class="media-item"><video controls><source src="video4.mp4" type="video/mp4">Your browser does not support the video element.</video></div>
                <div class="media-item"><video controls><source src="video5.mp4" type="video/mp4">Your browser does not support the video element.</video></div>
                <div class="media-item"><video controls><source src="video6.mp4" type="video/mp4">Your browser does not support the video element.</video></div>
            </div>
        </div>
    </div>
</body>
